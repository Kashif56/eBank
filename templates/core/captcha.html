{% extends "account/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">Security Verification</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.captcha }}
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
